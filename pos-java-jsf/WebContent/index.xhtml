<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head></h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel>Id:</h:outputLabel>
			<h:inputText readonly="true" value="#{usuarioBean.usuario.id}" />

			<h:outputLabel>Nome:</h:outputLabel>
			<h:inputText value="#{usuarioBean.usuario.nome}" />

			<h:outputLabel>Sobrenome:</h:outputLabel>
			<h:inputText value="#{usuarioBean.usuario.sobrenome}" />

			<h:outputLabel>E-mail:</h:outputLabel>
			<h:inputText value="#{usuarioBean.usuario.email}" />

			<h:outputLabel>Idade:</h:outputLabel>
			<h:inputText value="#{usuarioBean.usuario.idade}" />

			<h:outputLabel>Login:</h:outputLabel>
			<h:inputText value="#{usuarioBean.usuario.login}" />

			<h:outputLabel>Senha:</h:outputLabel>
			<h:inputSecret value="#{usuarioBean.usuario.senha}" />
		</h:panelGrid>

		<br />
		<br />

		<h:commandButton value="Salvar" action="#{usuarioBean.salvar}" />
		<h:commandButton value="Novo" action="#{usuarioBean.novo}" />

		<br />
		<br />

		<h:dataTable value="#{usuarioBean.lista}" var="usuario"
			cellpadding="15" border="1">
			<f:facet name="header">Lista de usu√°rios</f:facet>
			<h:column style="width:150px;">
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{usuario.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{usuario.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{usuario.sobrenome}" />
			</h:column>

			<h:column>
				<f:facet name="header">E-mail</f:facet>
				<h:outputText value="#{usuario.email}" />
			</h:column>

			<h:column>
				<f:facet name="header">Login</f:facet>
				<h:outputText value="#{usuario.login}" />
			</h:column>

			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{usuario.idade}" />
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.usuario}" />
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{usuarioBean.excluir}" value="Excluir">
					<f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.usuario}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
